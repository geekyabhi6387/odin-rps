<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaJanKen</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button class="options-buttons" id="rock-button">
                Rock
            </button>
            <button class="options-buttons" id="paper-button">
                Paper
            </button>
            <button class="options-buttons" id="scissors-button">
                Scissors
            </button>
        </div>
        <div class="score-container">
            <div class="player-score">
                <p id="player-score-para">You :- 0</p>
            </div>
            <div class="computer-score">
                <p id="computer-score-para">Computer :- 0</p>
            </div>
        </div>
        <div class="winner-container">
            <p id="winner-para"></p>
        </div>
        <div class="reset-container">
            <button id="refreshBtn">Reset</button>
        </div>
    </div>
</body>
</html>
